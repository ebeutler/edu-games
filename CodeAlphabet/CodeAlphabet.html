	<meta charset="utf-8">
	<title>Codiertes Alphabet</title>
	<link href="assets/main.css" rel="stylesheet">
	<script src="assets/main.js"></script>
</head>
<body>
	<h1>Codiertes Alphabet</h1>
	<div class="controls">
		<h2>Steuerung</h2>
		<button type="button" id="openDisplay" disabled>Display &Ouml;ffnen</button>
		<button type="button" id="start" disabled>Neue Aufgabe</button>
		<button type="button" id="stop" disabled>Stop Timer</button>
		<button type="button" id="solve" disabled>Aufgabe L&ouml;sen</button>
	</div>
	<p id="current" style="display:none;"></p>
	<div class="settings">
		<h2>Einstellungen</h2>
		<ul>
			<li>
				<ul>
					<li>
						<label for="amount">Verschieben um </label>
						<input type="number" id="amount" value="1" min="1" max="26"/>
						<label for="dir"> richtung </label>
						<select id="dir">
							<option value="-1">Anfang</option>
							<option value="1">Ende</option>
							<option value="0">Zufall alle gleich</option>
							<option value="-0">Zufall jeder Buchstabe</option>
						</select>
					</li>
					<li><label for="timer">Zeit in Sekunden (0 beliebig) </label><input id="timer" type="number" min="0"/></li>
				</ul>
			</li>
			<li>
				<ul>
					<li><label for="word">N&auml;chstes Wort: </label><input id="word" type="text"/></li>
					<li><label for="wordlist">Wortpool: </label>
						<ul class="horizontal">
							<li><textarea id="wordlist"></textarea></li>
							<li>Poolreihenfolge:<br />
								<input type="radio" name="nextpick" value="1" checked="checked" /> Fix<br />
								<input type="radio" name="nextpick" value="5" /> Zufall aus ersten 5<br />
								<input type="radio" name="nextpick" value="99999" /> Zufall
							</li>
						</ul>
					</li>
				</ul>
			</li>
		</ul>
	</div>
</body>
